backend:
  name: git-gateway
  branch: main

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "blog"
    label: "Blog Posts"
    folder: "content/blog"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Category", name: "category", widget: "select", options: ["AI Research", "GenAI", "Computer Vision", "NLP", "Deep Learning", "AI Ethics", "Future Tech", "Wearable Tech", "3D Modeling"] }
      - { label: "Read Time", name: "readTime", widget: "string", default: "5 min read" }
      - { label: "Featured Image", name: "image", widget: "image" }
      - { label: "Body", name: "body", widget: "markdown" }
      - label: "Related Posts"
        name: "relatedPosts"
        widget: "list"
        required: false
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Category", name: "category", widget: "string" }
          - { label: "Image", name: "image", widget: "image" }
          - { label: "Slug", name: "slug", widget: "string" }
